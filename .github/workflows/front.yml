name: "üöÄ Build & Push Frontend (Vite) - Project 2"

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  FE_IMAGE: "${{ secrets.DOCKERHUB_USERNAME }}/project2-fe"

jobs:
  build_frontend:
    name: Build & Push Frontend
    runs-on: ubuntu-latest

    steps:
      - name: üõéÔ∏è Checkout Code
        uses: actions/checkout@v4

      - name: üìù Generate Version Tag
        id: version
        run: echo "frontend=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: üîê DockerHub Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: üß∞ Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

    
      - name: üåê Set Backend URL
        id: backend_url
        run: |
          BACKEND_URL="https://be-project2-aalhatlan.azurewebsites.net"
          echo "backend_url=$BACKEND_URL" >> $GITHUB_OUTPUT

      - name: üèóÔ∏è Build & Push Frontend (Vite)
         run: |
         docker build --platform linux/amd64 \
          --build-arg VITE_API_BASE_URL=https://be-project2-aalhatlan.azurewebsites.net \
          -t ${{ env.FE_IMAGE }}:${{ steps.version.outputs.frontend }} \
          -t ${{ env.FE_IMAGE }}:latest \
          ./frontend


          docker push ${{ env.FE_IMAGE }}:${{ steps.version.outputs.frontend }}
          docker push ${{ env.FE_IMAGE }}:latest
